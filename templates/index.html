<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .form-control-small {
            width: 60px;
            margin-left: 10px;
        }

        .form-range {
            width: 80%;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #loading-spinner {
            text-align: center;
            margin-top: 20px;
        }

        #result-container {
            margin-top: 20px;
            text-align: center;
        }

        #generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #queue-progress-bar {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Text to Image Generator</h1>

        <form id="text-form">
            <div class="form-group">
                <label for="user-text">Prompt:</label>
                <input type="text" class="form-control" id="user-text" name="user_text" required>
            </div>

            <div class="form-group">
                <label for="negative-prompt">Negative Prompt:</label>
                <input type="text" class="form-control" id="negative-prompt" name="negative_prompt">
            </div>

            <div class="form-group">
                <label for="width">Width:</label>
                <input type="range" class="form-range" id="width" name="width" min="0" max="5000" value="512">
                <input type="number" class="form-control form-control-small" id="width-value">
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="range" class="form-range" id="height" name="height" min="0" max="5000" value="512">
                <input type="number" class="form-control form-control-small" id="height-value">
            </div>

            <button type="button" class="btn btn-primary" onclick="generateImage()">Generate Image</button>
        </form>

        <div id="loading-spinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <img id="generated-image" class="img-fluid" alt="Generated Image">
        </div>

        <!-- Queue Progress Bar -->
        <div class="mt-4">
            <h5>Queue Progress</h5>
            <div class="progress">
                <div id="queue-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

            widthValueInput.value = widthInput.value;
